<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Web Interface - Actor Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <h1>Results - <span th:text="${actors.size() + ' ' + actorOrActors}"></span> found</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth Year</th>
                    <th>Death Year</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="actor: ${actors}">
                    <td th:text="${actor.fullName}"></td>
                    <td th:text="${actor.birthYear}"></td>
                    <td th:text="${actor.deathYear}"></td>

                    <td><button class="btn btn-primary">Show Movies</button>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
