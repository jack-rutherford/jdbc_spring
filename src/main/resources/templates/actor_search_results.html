<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="fragments/head_content :: head(pageTitle='Actor Search Results')" th:remove="tag"></div>
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <h1>Results - <span th:text="${actors.size() + ' ' + actorOrActors}"></span> found</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birth Year</th>
                    <th>Death Year</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="actor: ${actors}">
                    <td th:text="${actor.fullName}"></td>
                    <td th:text="${actor.birthYear}"></td>
                    <td th:text="${actor.deathYear}"></td>

                    <td><button class="btn btn-primary">Show Movies</button>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
