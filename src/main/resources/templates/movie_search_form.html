<html>

<head>
    <div th:replace="~{fragments/head_content :: head(pageTitle='Movie Search')}" th:remove="tag"></div>
</head>

<body>
    <div class="container mt-3">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <h1>Find a Movie</h1>
        <form class="form-horizontal" th:action="@{movie_search}" th:object="${searchParameters}" method="post">
            <div class="form-row">
                <label for="MovieTitle" class="col-md-2 col-sm-12">Title</label>
                <div class="col-md-6 col-sm-12 ">
                    <input type="text" class="form-control" name="movieTitle" placeholder="Enter title">
                </div>
            </div>
            <div class="form-row">
                <label for="Year" class="col-md-2 col-sm-12">Year</label>
                <div class="col-md-6 col-sm-12">
                    <select name="year" class="form-control">
                        <option value="-1">Select a year</option>
                        <option th:each="year: ${years}">
                            <span th:text="${year}"></span>
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="MPAARating" class="col-md-2 col-sm-12">MPAA Rating</label>
                <div class="col-md-2">
                    <select name="mpaaRating" class="form-control">
                        <option value="null">Select rating</option>
                        <option th:each="rating: ${mpaaRatings}">
                            <span th:text="${rating}"></span>
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="RunningTimeComparator" class="col-md-2">Running time is </label>
                <div class="col-md-2">
                    <select class="form-control" name="runningTimeComparator">
                        <option value="<">less than</option>
                        <option value="<=">no more than</option>
                        <option value="=">equal to</option>
                        <option value=">=">at least</option>
                        <option value=">">more than</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="runningTime"/>
                </div>
                <p class="form-control-static col-md-2">minutes</p>
            </div>
            <div class="form-row">
                <label for="imdbRating" class="col-md-2">Minimum IMDB Rating</label>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="IMDBRating" min="0" max="10"
                        step="0.5" />
                </div>
            </div>
            <div class="form-row">
                <label class="col-md-2 col-sm-12">Genres include:</label>
                <div class="col-md-2 col-sm-12">
                    <select name="genreType" class="form-control">
                        <option value="all">All of</option>
                        <option value="any">At least one of</option>
                    </select>
                </div>
                <div th:each="i : ${#numbers.sequence(1, 3)}" class="col-md-2 col-offset-1 col-sm-12">
                    <select th:name="${'genre'+i}" class="form-control">
                        <option value="null">Select a genre</option>
                        <option th:each="genre: ${genres}">
                            <span th:text="${genre}"></span>
                        </option>
                    </select>
                </div>                
            </div>

            <div class="form-row row">
                <label class="col-12 col-md-2">People include:</label>
                <div class="col-md-2 col-12">
                    <select name="peopleType" class="form-control">
                        <option value="all">All of</option>
                        <option value="any">At least one of</option>
                    </select>
                </div>
            </div>

            <div th:each="i : ${#numbers.sequence(1, 3)}" class="form-row row">
                <div class="col-md-6 col-sm-12">
                    <input type="text" class="form-control" th:name="${'person' + i + 'Name'}" placeholder="Enter Person name">
                </div>
        
                <div class="col-md-3 col-sm-12">
                    <select th:name="${'person'+i+'Role'}" class="form-control">
                        <option value="null">Select role</option>
                        <option th:each="category: ${categories}">
                            <span th:text="${category}"></span>
                        </option>
                    </select>
                </div>
            </div>
                        
            <div class="form-row">
                <div class="col-md-4 col-sm-12">
                    <input class="btn btn-dark" type="submit" value="Search">                                        
                </div>
            </div>
        </form>
    </div>
    <html>
</body>

</html>

</html>
