<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Web Interface - Movie Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="container">
        <h1>Results - <span th:text="${movies.size() + ' ' + movieOrMovies}"></span> found</h1>

        <table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Year</th>
					<th>Running Time</th>					
					<th>Genres</th>
					<th>IMDB Rating</th>
					<th>Number of ratings</th>	
                    <th>Actions</th>				
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="movie: ${movies}">
					<td th:text="${movie.title}"></td>
					<td th:text="${movie.yearReleased}"></td>
					<td th:text="${movie.runningTimeHoursAndMinutes}"></td>
					<td th:text="${movie.genresAsCommaSeparatedString}"></td>
					<td th:text="${movie.imdbRating}"></td>
					<td th:text="${movie.numberOfRatingsAsString}"></td>
                    <td><a class="btn btn-primary" th:href="${'movie/' + movie.titleId + '/cast'}">Cast</a></td>			
				</tr>
			</tbody>
		</table>

        <a class="btn btn-primary" href="/movie_search_form">New Search</a>
    </div>
</body>

</html>
