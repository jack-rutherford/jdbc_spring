<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="~{fragments/head_content :: head(pageTitle='Movie Search Results')}" th:remove="tag"></div>
</head>

<body>
    <div class="container">
		<div th:replace="~{fragments/navbar :: navbar}"></div>
        <h1>Results - <span th:text="${movies.size() + ' ' + movieOrMovies}"></span> found</h1>

        <table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Year</th>
					<th>Running Time</th>					
					<th>Genres</th>
					<th>IMDB Rating</th>
					<th>Number of ratings</th>	
                    <th>Actions</th>				
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="movie: ${movies}">
					<td th:text="${movie.title}"></td>
					<td th:text="${movie.yearReleased}"></td>
					<td th:text="${movie.runningTimeHoursAndMinutes}"></td>
					<td th:text="${movie.genresAsCommaSeparatedString}"></td>
					<td th:text="${movie.imdbRating}"></td>
					<td th:text="${movie.numberOfRatingsAsString}"></td>
                    <td><a class="btn btn-primary" th:href="${'movie/' + movie.titleId + '/cast'}">Cast</a></td>			
				</tr>
			</tbody>
		</table>

        <a class="btn btn-primary" href="/movie_search_form">New Search</a>
    </div>
</body>

</html>
