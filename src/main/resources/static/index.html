<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Web Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        h2 {
            margin-top: 2ex;
            border-bottom:1px solid lightgray;
        }
    </style>
    </head>

<body>
    <div class="container">
        <h1 class="text-center">Welcome to the IMDB Database!</h1>

        <h2>Search the database</h2>
        <p>How do you want to search?</p>
        <a class="btn btn-dark d-inline-block" href="actor_search_form">By actor</a>
        <a class="btn btn-dark d-inline-block" href="movie_search_form">By movie</a>

        <h2>Add actors / movies</h2>
        <p>What do you want to add?</p>
        <a class="btn btn-dark d-inline-block" href="add_actor_form">New actor</a>
        <a class="btn btn-dark d-inline-block" href="add_movie_form">New movie</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
